<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Gifted</title>
</head>

<body>
  <!-- SECTION -->
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-black shadow text-light px-2">
      <a class="navbar-brand" href="#">
        <h3 class="p-3 anton">GIFTED</h3>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        </div>
      </div>
      <div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
    </nav>
  </header>

  <main class="container-fluid">
    <section class="row">
      <div class="col-3 bg-secondary">
        <form id="form-for-reset" onsubmit="app.GiftController.createGift()" class="mt-3 px-2 anton">
          <label for="tag-input">Tag</label>
          <input class="form-control mb-3 shadow" type="text" name="tag" id="tag-input" required>

          <label for="url-input">Image URL</label>
          <input class="form-control mb-3 shadow" type="url" name="url" id="url-input" required>

          <button class="btn btn-dark float-end anton">SUBMIT</button>
        </form>

        <div class="w-100 mt-5 pt-4 border-bottom border-1">

        </div>

        <form onsubmit="app.GiphyController.getGifs()" class="mt-3 px-2 anton">
          <div class="input-group mb-3 shadow rounded">
            <button class="btn btn-dark text-light" for="search-input" type="button" id="search-button">SEARCH</button>
            <input type="text" class="form-control" placeholder="search Giphy" aria-label="search for gifs here"
              aria-describedby="search-button" id="search-input" required>
          </div>
        </form>

        <div class="row mt-3" id="giphy-results">

        </div>
      </div>
      <div class="col-9">
        <div class="row" id="gifts">

        </div>
      </div>
    </section>
  </main>





  <!-- SECTION -->
  <main>

    <section id="router-view">

    </section>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
